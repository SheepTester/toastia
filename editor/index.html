<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tile editor - Toastia</title>
    <meta charset="UTF-8">
    <meta name="description" content="Tile editor for Toastia maps"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../fonts/silkscreen.css">
    <link rel="stylesheet" href="./editor.css">
    <script src="./editor.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="tile-wrapper" id="tile-wrapper"></div>
    <div class="hotbar" id="hotbar">
      <div class="slot" aria-label="Scroll" id="scroll">
        <img src="../icons/move.png" class="icon">
      </div>
      <div class="slot disabled" aria-label="Undo (ctrl + Z)" id="undo">
        <img src="../icons/undo.png" class="icon">
      </div>
      <div class="slot disabled" aria-label="Redo (ctrl + Y)" id="redo">
        <img src="../icons/redo.png" class="icon">
      </div>
      <div class="slot" aria-label="Eraser (0)" id="eraser">
        <img src="../icons/eraser.png" class="icon">
      </div>
      <div class="divider"></div>
    </div>
  </body>
</html>
